<!DOCTYPE html>
<html>
  <head>
    <title>Do You Wash Your Meat?</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/barCharts.css" />
    <link rel="stylesheet" href="css/bubbleChart.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/liquidFillGauge.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&family=Noto+Sans+JP:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div id="top">
        <div id="liquidFillGauges"></div>
      </div>

      <div id="bottom">
        <div id="left">
          <button class="button" type="button">Clear all filters</button>
        </div>
        <div id="middle">
          <div id="habitsBubblePlotTitle">Food Safety Habits</div>

          <div id="habitsBubbleRadioFilter">
            <input type="radio" id="washHabitAll" name="washHabit" value="all" checked> Show all data<br>
            <input type="radio" id="washHabitWash" name="washHabit" value="wash"> Show only wash<br>
            <input type="radio" id="washHabitNoWash" name="washHabit" value="noWash"> Show only don't wash<br>
          </div>
            <div id="habitsBubblePlot"></div>
        </div>
        <div id="right">
          <div id="householdSizeBarChart"></div>
          <div id="foodSafetyBarChart"></div>
        </div>
      </div>
    </div>

    <div id="tooltip"></div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/src/timeline.js"></script>
    <script src="js/src/householdSizeBarChart.js"></script>
    <script src="js/src/foodSafetyBarChart.js"></script>
    <script src="js/src/habitsBubblePlot.js"></script>
    <script src="js/src/main.js"></script>
    <script src="js/src/liquidFillGauge.js" language="JavaScript"></script>
  </body>
</html>
